<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🎓 AI Study Companion</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>🎓 AI Study Companion</h1>
    <button id="toggle-theme">🌙 Dark/Light</button>
    <nav>
      <button data-page="notes">📝 Notes</button>
      <button data-page="flashcards">🃏 Flashcards</button>
      <button data-page="summary">🗒️ Summary</button>
      <button data-page="podcast">🎙️ Podcast</button>
      <button data-page="transcribe">🎧 Live Transcription</button>
    </nav>
  </header>

  <main>
    <!-- Pages -->
    <section id="notes-page" class="page">
      <h2>📝 Notes</h2>
      <div class="selector">
        <select id="course-select"></select>
        <select id="topic-select"></select>
        <select id="unit-select"></select>
      </div>
      <textarea id="note-text" placeholder="Write your note here..."></textarea>
      <button id="save-note">💾 Save Note</button>
      <button id="export-notes">📤 Export Notes</button>
      <div id="notes-list"></div>
    </section>

    <section id="flashcards-page" class="page hidden">
      <h2>🃏 Flashcards</h2>
      <div class="selector">
        <select id="scope-flashcards">
          <option value="unit">Unit</option>
          <option value="topic">Topic</option>
          <option value="course">Course</option>
        </select>
        <button id="generate-flashcards">Generate Flashcards</button>
      </div>
      <div id="flashcards-list"></div>
    </section>

    <section id="summary-page" class="page hidden">
      <h2>🗒️ Summary</h2>
      <div class="selector">
        <select id="scope-summary">
          <option value="unit">Unit</option>
          <option value="topic">Topic</option>
          <option value="course">Course</option>
        </select>
        <button id="generate-summary">Generate Summary</button>
      </div>
      <div id="summary-text"></div>
    </section>

    <section id="podcast-page" class="page hidden">
      <h2>🎙️ Podcast</h2>
      <div class="selector">
        <select id="scope-podcast">
          <option value="unit">Unit</option>
          <option value="topic">Topic</option>
          <option value="course">Course</option>
        </select>
        <button id="play-podcast">Play Podcast</button>
      </div>
      <div id="podcast-status"></div>
    </section>

    <section id="transcribe-page" class="page hidden">
      <h2>🎧 Live Transcription</h2>
      <button id="start-recording">Start Recording</button>
      <button id="stop-recording">Stop Recording</button>
      <div id="transcript"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
