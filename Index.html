<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>💜 AI Study Companion</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <h1>💜 AI Study Companion</h1>
  <button id="themeToggle">🌞 / 🌜</button>
</header>

<main>
  <aside>
    <h2>📦 Units</h2>
    <input type="text" id="newUnit" placeholder="New unit name">
    <button id="createUnit">Create</button>
    <ul id="unitList"></ul>
  </aside>

  <section>
    <h2>📝 Notes</h2>
    <textarea id="noteInput" placeholder="Paste notes here..."></textarea>
    <button id="saveNote">Save Note</button>

    <h3>🎧 Audio Recording</h3>
    <button id="recordBtn">Start Recording</button>
    <div id="recordStatus">Idle</div>

    <h3>📚 Unit Content</h3>
    <div id="notesContainer"></div>

    <h3>🎙️ Podcast</h3>
    <button id="playPodcast">Play Podcast for Selected Unit</button>
  </section>
</main>

<script src="script.js"></script>
</body>
</html>
