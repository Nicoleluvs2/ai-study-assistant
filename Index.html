<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Study Companion 📚🎧</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>AI Study Companion 📚🎧</h1>
    <button id="toggleTheme">🌙 Toggle Dark/Light</button>
  </header>

  <main>
    <section class="unit-section">
      <h2>📦 Units</h2>
      <input type="text" id="newUnit" placeholder="New unit name">
      <button id="createUnit">➕ Create Unit</button>
      <ul id="unitList"></ul>
    </section>

    <section class="notes-section">
      <h2>📝 Notes</h2>
      <textarea id="noteText" placeholder="Paste notes or type here..."></textarea>
      <button id="saveNote">💾 Save Note</button>
      <div id="notesContainer"></div>
    </section>

    <section class="recording-section">
      <h2>🎤 Record Audio</h2>
      <button id="recordBtn">🎤 Record</button>
      <button id="stopBtn">⏹ Stop</button>
      <audio id="audioPlayer" controls></audio>
      <p id="status"></p>
    </section>

    <section class="ai-section">
      <h2>🤖 AI Features</h2>
      <button id="generateFlashcards">🃏 Generate Flashcards</button>
      <button id="summarizeNotes">📝 Summarize Notes</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
